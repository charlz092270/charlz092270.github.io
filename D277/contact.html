<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>
            Pennsylvania
        </title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let email = document.querySelector("#email_address");
                let confirm = document.querySelector("#confirm_email");
                let emailmatch = document.querySelector("#emailmatch");

                function checkemail() {
                    if (email.value != confirm.value) {
                        emailmatch.innerHTML = "This must match the email address above.";
                    } else {
                        emailmatch.innerHTML = "";
                    }
                }

                confirm.addEventListener("input", checkemail);
            });

        </script>
    </head>
    <body>
        <div style="clear: both;">
            <header>
                <div style="float: left;">
                    <h1>Contact Pennsylvania</h1>
                </div>
                <div style="float: right;">
                    <nav>
                        <a href="index.html"><strong>Home</strong></a> | 
                        <a href="harrisburg.html"><strong>Harrisburg</strong></a> | 
                        <a href="philadelphia.html"><strong>Philadelphia</strong></a> | 
                        <a href="bethlehem.html"><strong>Bethlehem</strong></a> | 
                        <a href="contact.html"><strong>Contact Us</strong></a>
                    </nav>
                </div>
            </header>
        </div>
        <div style="clear: both; width: 100%;">
            <div style="padding: 5px;">
                <label for="first_name"><strong>First Name:</strong></label><br/>
                <input type="text" id="first_name" />
            </div>
            <div style="padding: 5px;">
                <label for="last_name"><strong>Last Name:</strong></label><br/>
                <input type="text" id="last_name" />
                </div>
                <div style="padding: 5px;">
                <label for="email_address"><strong>Email Adress:</strong></label><br/>
                <input type="text" id="email_address" />
            </div>
            <div style="padding: 5px;">
                <label for="confirm_email"><strong>Confirm Email:</strong></label><br/>
                <input type="text" id="confirm_email" />
                <span id="emailmatch"></span>
            </div>
            <div style="padding: 5px;">
                <label for="questions"><strong>Questions:</strong></label><br/>
                <textarea cols="40" rows="3"></textarea>
            </div>
            <div style="padding: 5px;">
                <button type="submit">Submit</button>
            </div>
        </div>
        <div style="clear: both; width: 100%; padding: 10px;">
            <footer>
            </footer>
        </div>
    </body>
</html>
